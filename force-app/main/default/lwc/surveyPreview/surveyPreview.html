<template>
    <div class="slds-box slds-theme_default slds-m-around_medium">
        <h2 class="slds-text-heading_medium">{surveyTitle}</h2>
        <p class="slds-text-body_regular slds-m-bottom_medium">{surveyDescription}</p>

        <template if:true={questions}>
            <template for:each={questions} for:item="question">
                <div key={question.id} class="slds-m-bottom_medium">
                    <label class="slds-form-element__label">
                        {question.order}. {question.label}
                        <template if:true={question.required}>
                            <abbr title="required">*</abbr>
                        </template>
                    </label>

                    <template if:true={question.isText}>
                        <lightning-input
                            type="text"
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </template>

                    <template if:true={question.isTextArea}>
                        <lightning-textarea
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-textarea>
                    </template>

                    <template if:true={question.isNumber}>
                        <lightning-input
                            type="number"
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </template>

                    <template if:true={question.isDate}>
                        <lightning-input
                            type="date"
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </template>

                    <template if:true={question.isTime}>
                        <lightning-input
                            type="time"
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </template>

                    <template if:true={question.isEmail}>
                        <lightning-input
                            type="email"
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </template>

                    <template if:true={question.isPhone}>
                        <lightning-input
                            type="tel"
                            class="slds-m-top_xx-small"
                            data-question-id={question.id}
                            onchange={handleInputChange}>
                        </lightning-input>
                    </template>

                    <template if:true={question.isInstruction}>
                        <p class="slds-text-title_bold slds-p-vertical_xx-small">{question.label}</p>
                    </template>

                    <template if:true={question.isRadio}>
                        <template for:each={question.options} for:item="opt">
                            <div key={opt.Id} class="slds-m-top_xx-small">
                                <lightning-input
                                    type="radio"
                                    name={question.id}
                                    label={opt.Label__c}
                                    value={opt.Label__c}
                                    data-question-id={question.id}
                                    onchange={handleInputChange}>
                                </lightning-input>
                            </div>
                        </template>
                    </template>

                    <template if:true={question.isCheckbox}>
                        <template for:each={question.options} for:item="opt">
                            <div key={opt.Id} class="slds-m-top_xx-small">
                                <lightning-input
                                    type="checkbox"
                                    label={opt.Label__c}
                                    data-question-id={question.id}
                                    data-option-value={opt.Label__c}
                                    onchange={handleCheckboxChange}>
                                </lightning-input>
                            </div>
                        </template>
                    </template>

                    <template if:true={question.isDropdown}>
                        <lightning-combobox
                            class="slds-m-top_xx-small"
                            options={question.dropdownOptions}
                            data-question-id={question.id}
                            placeholder="Select an option"
                            onchange={handleInputChange}>
                        </lightning-combobox>
                    </template>
                </div>
            </template>
        </template>

        <lightning-button
            label="Submit"
            variant="brand"
            class="slds-m-top_medium"
            onclick={handleSubmit}>
        </lightning-button>
    </div>
</template>
